<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek Word Guess</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" <!--link rel="stylesheet" type="text/css" href="assets/css/reset.css" -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Raleway&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER-->
    <header class="container">
        <div class="col-lg-12 d-flex justify-content-center">
            <img src="assets/images/federation.jpg">
        </div>
        <div class="row d-flex justify-content-center border-1">
            <h2 class="text-center md-2">PRESS ANY KEY TO ENGAGE</h2>
        </div>
    </header>

    <!-- CONTENTS -->
    <div class="container">
        <div class="row mt-2">

            <div class="col-sm-6 text-center border">
                <div>Current Word:</div>
                <div id="underscores"></div>
                <div>
                    Guesses Remaining:
                    <div id="guessesRemaining"></div>
                </div>
                <br>
                Letters Played:
                <div id="alreadyPlayed"></div>
                <br>
                <div>
                    Wins:
                    <div id="wins"></div><br>
                </div>
                <div>
                    Losses:
                    <p id="losses"></p>
                </div>
                <br>
            </div>

            <!-- HINTS -->
            <div class="col text-center border">
                Clues:
                <br>
                <img id="image" src="assets/images/">
                <div id="questions"></div>

            </div>
        </div>
    </div>


    <!-- BOOTSTRAP SCRIPTS -->

    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
